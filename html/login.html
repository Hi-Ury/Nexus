<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/padrão.css">
</head>

<body>
    <header>

    </header>

    <main>
        <section>
            <div class="caixa-principal">

                <div class="lado-esquerdo">
                    <h2>Bem-vindo!</h2>
                    <p>para se manter conectado conosco, faça login com suas informações pessoais.</p>
                    <input type="button" value="ENTRAR" id="btn01">
                </div>

                <div class="lado-direito">
                    <h2>Criar conta</h2>
                    <p>Ou use seu e-mail para registro:</p>
                    <div class="icon">
                    <i class="fa-brands fa-square-google-plus"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    </div>
                    <form>
                        <input type="text" placeholder="Nome">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <input type="button" value="CADASTRAR" id="btn02">
                    </form>
                </div>

            </div>
        </section>
    </main>

</body>
<script src="https://kit.fontawesome.com/3bee387c5f.js" crossorigin="anonymous"></script>

</html>
